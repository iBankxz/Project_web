<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="card-login" id="loginForm">
        <h1>Login</h1>
        <div class="form-inputs">
          <div class="position">
            <input
              type="text"
              placeholder="Usuario"
              class="input"
              id="username"
            />
            <i class="bx bx-user"></i>
            <span id="usernameError" class="error-message"></span>
          </div>
          <div class="position">
            <input
              type="password"
              placeholder="Contraseña"
              class="input"
              id="password"
            />
            <i class="bx bxs-lock-alt"></i>
            <span id="passwordError" class="error-message"></span>
          </div>
        </div>
        <div class="pull-apart">
          <div>
            <input type="checkbox" id="check" />
            <label for="check">Recuérdame</label>
          </div>
          <div>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </div>
        <div class="center-button">
          <button type="button" onclick="validateLogin()">Entrar</button>
        </div>
        <div class="field-acount">
          <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        </div>
      </form>
    </div>
  </body>
  <script src="./js/index.js"></script>
  <script src="./js/formcontrol.js"></script>
</html>
